<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
  <title>Actualizar Pelicula</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Actualizar</h1>

<div class="container">
  <h3 class="mt-3">Actualizar Pelicula</h3>
  <form th:action="@{/maintenance/actualizar}" th:object="${filmActualizarDto}" method="post">
    <input type="hidden" th:field="*{filmId}"/>
    <div class="mb-3">
      <label for="title" class="form-label">Tittle</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}"></textarea>
    </div>
    <div class="mb-3">
      <label for="releaseYear" class="form-label">Release Year</label>
      <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}">
    </div>
    <div class="mb-3">
      <label for="rentalRate" class="form-label">Rental Rate</label>
      <input type="number" step="0.01" class="form-control" id="rentalRate" th:field="*{rentalRate}">
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="text" class="form-control" id="rating" th:field="*{rating}">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Registro de Pelicula</button>
    <a th:href="@{/maintenance/start}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkPuKKY2ap/7LbPJg50a1H0Xne9Rm2ANn6bKBPVAm+zxd5COH+5z"
        crossorigin="anonymous"></script>
</body>
</html>
