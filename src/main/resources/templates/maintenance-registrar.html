<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar nueva Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>REgistrar Nueva Película</h1>
  <form th:action="@{/maintenance/registrar}" th:object="${filmRegistrarDto}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Tittle:</label>
      <input type="text" id="title" class="form-control" th:field="*{title}" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" class="form-control" th:field="*{description}"></textarea>
    </div>
    <div class="mb-3">
      <label for="releaseYear" class="form-label">Release year</label>
      <input type="number" id="releaseYear" class="form-control" th:field="*{releaseYear}" />
    </div>
    <div class="mb-3">
      <label for="languageId" class="form-label">Languaje ID:</label>
      <input type="number" id="languageId" class="form-control" th:field="*{languageId}" />
    </div>
    <div class="mb-3">
      <label for="languageName" class="form-label">Name Languaje:</label>
      <input type="text" id="languageName" class="form-control" th:field="*{languageName}" />
    </div>
    <div class="mb-3">
      <label for="rentalDuration" class="form-label">Rental Duration:</label>
      <input type="number" id="rentalDuration" class="form-control" th:field="*{rentalDuration}" min="1" max="7" />
    </div>
    <div class="mb-3">
      <label for="rentalRate" class="form-label">Rental Rate:</label>
      <input type="number" step="0.01" id="rentalRate" class="form-control" th:field="*{rentalRate}" />
    </div>
    <div class="mb-3">
      <label for="length" class="form-label">Lenght:</label>
      <input type="number" id="length" class="form-control" th:field="*{length}" />
    </div>
    <div class="mb-3">
      <label for="replacementCost" class="form-label">Replacement Cost:</label>
      <input type="number" step="0.01" id="replacementCost" class="form-control" th:field="*{replacementCost}" />
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Rating:</label>
      <input type="text" id="rating" class="form-control" th:field="*{rating}" />
    </div>
    <div class="mb-3">
      <label for="specialFeatures" class="form-label">Special Features:</label>
      <input type="text" id="specialFeatures" class="form-control" th:field="*{specialFeatures}" />
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Registrar Película</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkPuKKY2ap/7LbPJg50a1H0Xne9Rm2ANn6bKBPVAm+zxd5COH+5z"
        crossorigin="anonymous"></script>
</body>
</html>
